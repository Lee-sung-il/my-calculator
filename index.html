<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <nav class="calculator_nav">
          <button class="nav-btn1"></button>
          <button class="nav-btn2"></button>
          <button class="nav-btn3"></button>
        </nav>
      </div>
      <div class="screen">0</div>
      <div class="btn-row">
        <button class="btn light-gray function del">DEL</button>
        <button class="btn light-gray function">±</button>
        <button class="btn light-gray function">%</button>
        <button class="btn orange operator function">÷</button>

        <button class="btn dark-gray number">7</button>
        <button class="btn dark-gray number">8</button>
        <button class="btn dark-gray number">9</button>
        <button class="btn orange operator">×</button>

        <button class="btn dark-gray number">4</button>
        <button class="btn dark-gray number">5</button>
        <button class="btn dark-gray number">6</button>
        <button class="btn orange operator">−</button>

        <button class="btn dark-gray number">1</button>
        <button class="btn dark-gray number">2</button>
        <button class="btn dark-gray number">3</button>
        <button class="btn orange operator">+</button>

        <button id="clear" class="btn dark-gray wide">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0 0 48 48"
          >
            <path
              fill="#cfd8dc"
              d="M42,37c0,2.762-2.238,5-5,5H11c-2.762,0-5-2.238-5-5V11c0-2.762,2.238-5,5-5h26c2.762,0,5,2.238,5,5	V37z"
            ></path>
            <path
              fill="#1f212b"
              d="M32,38H16c-1.105,0-2-0.895-2-2V12c0-1.105,0.895-2,2-2h16c1.105,0,2,0.895,2,2v24	C34,37.105,33.105,38,32,38z"
            ></path>
            <path
              fill="#757575"
              d="M30,18H18c-0.552,0-1-0.448-1-1v-4c0-0.552,0.448-1,1-1h12c0.552,0,1,0.448,1,1v4	C31,17.552,30.552,18,30,18z"
            ></path>
            <circle cx="18" cy="22" r="2" fill="#e0e0e0"></circle>
            <circle cx="24" cy="22" r="2" fill="#e0e0e0"></circle>
            <circle cx="30" cy="22" r="2" fill="#ffab40"></circle>
            <circle cx="18" cy="28" r="2" fill="#e0e0e0"></circle>
            <circle cx="24" cy="28" r="2" fill="#e0e0e0"></circle>
            <circle cx="30" cy="28" r="2" fill="#ffab40"></circle>
            <circle cx="30" cy="34" r="2" fill="#ffab40"></circle>
            <path
              fill="#e0e0e0"
              d="M24,36h-6c-1.105,0-2-0.895-2-2v0c0-1.105,0.895-2,2-2h6c1.105,0,2,0.895,2,2v0	C26,35.105,25.105,36,24,36z"
            ></path>
          </svg>
        </button>
        <button class="btn dark-gray wide zero">0</button>
        <button class="btn dark-gray">.</button>
        <button class="btn orange result">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
